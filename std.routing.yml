# Landing page

std.search:
  path: 'std/list/{elementtype}/{keyword}/{language}/{page}/{pagesize}'
  defaults:
    _form: '\Drupal\std\Form\STDListForm'
    elementtype: 'entity'
    keyword: '_'
    language: '_'
    page: '1'
    pagesize: '12'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

